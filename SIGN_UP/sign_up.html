  <li  id="menu-toggle" ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">

  <div class="form-container" style="font-size: larger; width: 600px;">
    <h2 class="sign">Sign Up</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <label >Select Role:</label>
      <select required style="font-size: 20px;">
        <option value="">--Choose Role--</option>
        <option value="landlord">Landlord/Agent</option>
        <option value="client">Client</option>
      </select>

      <label><input type="checkbox" required style="width: 25px; height: 25px;" > I agree to the terms</label>
      <button type="submit" style="font-size: 20px;">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
   

       <script>
            const toggleBtn = document.getElementById("menu-toggle");
    const sidebar = document.getElementById("sidebar");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });


   
  const closeBtn = document.getElementById("close-btn");

  toggleBtn.addEventListener("click", () => {
    sidebar.classList.add("active");
  });

  closeBtn.addEventListener("click", () => {
    sidebar.classList.remove("active");
  });



        </script>
